<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Titre principal</h1>
        <h2>Titre secondaire</h2>
        <p>Un premier paragraphe.</p>
        <p>Un deuxième paragraphe.</p>
        <h2>Autre titre secondaire</h2>
        <p>Un troisième paragraphe <a href="http://profgra.org/lycee">avec un lien</a>.</p>
        <p>Un quatrième paragraphe.</p>
        <script>
            var paras = document.evaluate('//h2', document, null, XPathResult.ANY_TYPE, null );
            var para = paras.iterateNext();
            var txt = 'Les paragraphes de ce document sont&nbsp;: ';
            while (para) {
              txt += para.textContent + '\n';
              para = paras.iterateNext();
            }
            document.write(txt);
        </script>
    </body>
</html>
